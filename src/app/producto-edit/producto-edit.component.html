<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header text-center">
            <h3 class="fw-bold">EDITAR PRODUCTO</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <textarea id="descripcion" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" class="form-control" [(ngModel)]="producto.precio" name="precio" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" id="disponible" class="form-check-input" [(ngModel)]="producto.disponible" name="disponible">
                <label for="disponible" class="form-check-label">Disponible</label>
              </div>
              <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button class="btn btn-secondary">Regresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
