<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3 class="fw-bold">REGISTRAR PRODUCTO</h3>
        </div>
        <div class="card-body">
          <form #productoForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci√≥n:</label>
              <input type="text" id="descripcion" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion" required>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio:</label>
              <input type="number" id="precio" class="form-control" min="1" [(ngModel)]="producto.precio" name="precio" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" id="disponible" class="form-check-input" [(ngModel)]="producto.disponible" name="disponible">
              <label for="disponible" class="form-check-label">Disponible</label>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto">
              <button type="submit" class="btn btn-primary" [disabled]="!productoForm.form.valid">Crear producto</button>
              <button class="btn btn-secondary" routerLink="/producto-add">Regresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
