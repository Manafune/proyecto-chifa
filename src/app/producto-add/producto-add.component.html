<div class="container mt-5">
    <h1 class="fw-bold">PRODUCTOS</h1>
    <div class="mb-3 d-flex justify-content-end">
        <button class="btn btn-primary" routerLink="/producto-create">Agregar Producto</button>
    </div>
    <div class="overflow-x-auto table-responsive">
        <table class="min-w-full border-collapse table">
            <thead class="bg-blue-600 table-dark">
                <tr>
                    <th class="p-3 text-center">NOMBRE</th>
                    <th class="p-3 text-center">DESCRIPCION</th>
                    <th class="p-3 text-center">PRECIO</th>
                    <th class="p-3 text-center">ACCIÃ“N</th>
                </tr>
            </thead>
            
            <tbody class="text-center">
                @for(product of products; track product.id){
                <tr class="border-b">
                    <td class="p-3">{{ product.nombre }}</td>
                    <td class="p-3">{{ product.descripcion}}</td>
                    <td class="p-3">S/ {{product.precio}}</td>
                    <td class="p-3">
                        <button class="btn btn-danger bg-red-500 text-white rounded-lg px-4 py-2 hover:bg-red-700 me-2">Salir</button>
                        <button class="btn btn-warning bg-red-500 text-white rounded-lg px-4 py-2 hover:bg-red-700" [routerLink]="['/producto-edit', product.id]">Editar</button>
                    </td>
                </tr>}
            </tbody>
        </table>
    </div>
</div>
